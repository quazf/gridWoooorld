<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zineee</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 10px;
            box-sizing: border-box;
            user-select: none;
            scroll-behavior: smooth;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: 90%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-right: -20px; /* Negative margin for horizontal overlap */
            margin-bottom: -10px; /* Negative margin for vertical overlap */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Optional: adds depth */
        }
        .gallery img:nth-child(odd), .gallery video:nth-child(odd) {
            transform: translateY(-5px); /* Slight upward offset for odd items */
        }
        .gallery img:nth-child(even), .gallery video:nth-child(even) {
            transform: translateY(5px); /* Slight downward offset for even items */
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05) translateY(0); /* Reset vertical offset on hover */
            z-index: 1; /* Bring hovered item to front */
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img, .fullscreen video {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .scroll-area {
            position: fixed;
            top: 0;
            height: 100%;
            width: 50px;
            z-index: 10;
        }
        .scroll-left {
            left: 0;
        }
        .scroll-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <div class="scroll-area scroll-left" id="scrollLeft"></div>
    <div class="scroll-area scroll-right" id="scrollRight"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const scrollLeft = document.getElementById('scrollLeft');
            const scrollRight = document.getElementById('scrollRight');
            let currentIndex = -1;
            let mediaItems = [];
            let touchStartX = 0;
            let touchEndX = 0;
            let scrollInterval;

            // Updated loadMedia function
            async function loadMedia() {
                try {
                    const response = await fetch('/gridWoooorld/content');
                    const data = await response.text();
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.getElementsByTagName('a');

                    for (let link of links) {
                        const href = link.getAttribute('href');
                        if (href.match(/\.(jpe?g|png|gif)$/i)) {
                            const img = document.createElement('img');
                            img.src = href;
                            img.alt = href;
                            img.addEventListener('click', () => expandMedia(href, 'image'));
                            gallery.appendChild(img);
                            mediaItems.push({ type: 'image', src: href });
                        } else if (href.match(/\.mp4$/i)) {
                            const video = document.createElement('video');
                            video.src = href;
                            video.muted = true;
                            video.loop = true;
                            video.addEventListener('mouseover', () => video.play());
                            video.addEventListener('mouseout', () => video.pause());
                            video.addEventListener('click', () => expandMedia(href, 'video'));
                            gallery.appendChild(video);
                            mediaItems.push({ type: 'video', src: href });
                        }
                    }
                } catch (error) {
                    console.error('Error loading media:', error);
                }
            }

            // Updated expandMedia function
            function expandMedia(src, type) {
                const fullscreen = document.createElement('div');
                fullscreen.className = 'fullscreen';
                let mediaElement;

                if (type === 'image') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = src;
                } else if (type === 'video') {
                    mediaElement = document.createElement('video');
                    mediaElement.src = src;
                    mediaElement.controls = true;
                    mediaElement.autoplay = true;
                    mediaElement.loop = true;
                }

                fullscreen.appendChild(mediaElement);
                document.body.appendChild(fullscreen);

                currentIndex = mediaItems.findIndex(item => item.src === src);

                fullscreen.addEventListener('click', (e) => {
                    if (e.target === fullscreen) {
                        document.body.removeChild(fullscreen);
                        currentIndex = -1;
                    }
                });

                document.addEventListener('keydown', handleKeyPress);
                fullscreen.addEventListener('touchstart', handleTouchStart, false);
                fullscreen.addEventListener('touchend', handleTouchEnd, false);
            }

            // Function to handle key presses
            function handleKeyPress(event) {
                if (currentIndex === -1) return;

                if (event.key === 'ArrowLeft') {
                    showPreviousMedia();
                } else if (event.key === 'ArrowRight') {
                    showNextMedia();
                }
            }

            // Function to show the previous media
            function showPreviousMedia() {
                currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
                updateFullscreenMedia();
            }

            // Function to show the next media
            function showNextMedia() {
                currentIndex = (currentIndex + 1) % mediaItems.length;
                updateFullscreenMedia();
            }

            // Function to handle touch start
            function handleTouchStart(event) {
                touchStartX = event.changedTouches[0].screenX;
            }

            // Function to handle touch end
            function handleTouchEnd(event) {
                touchEndX = event.changedTouches[0].screenX;
                handleSwipe();
            }

            // Function to handle swipe
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    showNextMedia();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    showPreviousMedia();
                }
            }

            // Updated updateFullscreenMedia function
            function updateFullscreenMedia() {
                const fullscreen = document.querySelector('.fullscreen');
                if (fullscreen) {
                    const currentMedia = mediaItems[currentIndex];
                    let mediaElement;

                    if (currentMedia.type === 'image') {
                        mediaElement = document.createElement('img');
                        mediaElement.src = currentMedia.src;
                    } else if (currentMedia.type === 'video') {
                        mediaElement = document.createElement('video');
                        mediaElement.src = currentMedia.src;
                        mediaElement.controls = true;
                        mediaElement.autoplay = true;
                        mediaElement.loop = true;
                    }

                    fullscreen.innerHTML = '';
                    fullscreen.appendChild(mediaElement);
                }
            }

            // New function to handle scrolling
            function startScroll(direction) {
                stopScroll();
                scrollInterval = setInterval(() => {
                    gallery.scrollLeft += direction * 50; // Adjust scroll speed here
                }, 16); // Approximately 60fps
            }

            function stopScroll() {
                if (scrollInterval) {
                    clearInterval(scrollInterval);
                    scrollInterval = null;
                }
            }

            // Event listeners for scroll areas
            scrollLeft.addEventListener('mouseenter', () => startScroll(-1));
            scrollLeft.addEventListener('mouseleave', stopScroll);
            scrollRight.addEventListener('mouseenter', () => startScroll(1));
            scrollRight.addEventListener('mouseleave', stopScroll);

            loadMedia();
        });
    </script>
</body>
</html>
